<!DOCTYPE html>
<html>
<head>
    <title>Agregar Transacción</title>
</head>
<body>
    <h1>Agregar Transacción</h1>
    <form method="post">
        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" required><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" step="0.01" name="cantidad" required><br>
        <label for="tipo">Tipo:</label>
        <select name="tipo" required>
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
        </select><br>
        <label for="fecha">Fecha (DD-MM-YY):</label>
        <input type="text" name="fecha" required><br>
        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
